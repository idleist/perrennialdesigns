<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/scss/main.css" />
    <title>Perrennial Designs | Landscaping and Maintenance</title>
  </head>

  <body>
    <header>
      <div class="logo_header">
        <div class="logo">
          <img
            src="/public/images/perrennial_designs_logo.png"
            alt="Perrennial Design Logo"
          />
        </div>
        <div class="header_contact">
          <p class="header tel">Tel: 0800 123 1234</p>
          <p class="header tel">Email: perrennialdesigns@email.com</p>
          <div class="social_media_icons green">
            <img src="/public/images/twitter.svg" alt="twitter icon" />
            <img src="/public/images/facebook.svg" alt="facebook icon" />
            <img src="/public/images/instagram.svg" alt="instagram icon" />
          </div>
          <a href="/contact" class="contact_button">Contact Us</a>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/services">Services</a></li>
        </ul>
      </nav>
    </header>
    <footer>
      <div class="footer_container">
        <div class="footer_contact">
          <p class="footer_contact_text">
            Contact us for a quote<br />or to discuss your project
          </p>
          <a href="/contact" class="contact_button">Contact Us</a>
        </div>
        <div class="footer_contact_details">
          <p class="footer_contact_text">Tel: 0800 123 1234</p>
          <p class="footer_contact_text">Email: perrennialdesigns@email.com</p>
          <div class="social_media_icons white">
            <img src="/public/images/twitter_white.svg" alt="twitter icon" />
            <img src="/public/images/facebook_white.svg" alt="facebook icon" />
            <img
              src="/public/images/instagram_white.svg"
              alt="instagram icon"
            />
          </div>
        </div>
      </div>
      <p class="copyright">website by IdleistDesigns | &copy; 2018</p>
    </footer>
  </body>
</html>
